<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFC Demo</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        background-color: white;
      }
      /* Keep a lightweight loading marker but avoid hiding or collapsing the page
         to prevent visual flicker when navigating between routes. */

      /* View Transition API styles for smooth page navigation */
      @view-transition {
        navigation: auto;
      }
      ::view-transition-old(root) {
        animation: fade-out 150ms ease-out;
      }
      ::view-transition-new(root) {
        animation: fade-in 150ms ease-in;
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      /* Disable transitions when user prefers reduced motion or has set preference */
      @media (prefers-reduced-motion: reduce) {
        ::view-transition-old(root),
        ::view-transition-new(root) {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
